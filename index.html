<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
   </head>
   <body>
     <div class="container-fluid">
       <div class="row">
         <div class="col-xs-12">
           <h1 class="text-center">Ping Pong</h1>
         </div>
       </div>
       <form id="main">
         <div class="row">
           <div class="col-xs-12">
             <div class="form-group text-center">
                <label for="number">Think of a number... <br> Enter it, here:</label>
                <input id="number" class="form-control" type="text">
                <br>
                <button class="btn btn-info" type="submit"><i class="fa fa-paper-plane"></i>Play Ping Pong!</button>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-12">
            <div class="results">
                  <ul id="output">

                  </ul>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
